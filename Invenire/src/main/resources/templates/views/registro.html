<!doctype html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>
<body>
<h1>REGISTRO</h1>
<div th:if="${param.exito}">
    <p>Registrado exitosamente!</p>
</div>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}">
        <label for="fechaNacimiento">Fecha Nacimiento:</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
    </div>
    <div>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" th:field="*{username}">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" th:field="*{celular}">
    </div>
    <div>
        <p>¿Ya tenes cuenta? <a href="/login">Click aquí para iniciar sesion.</a></p>
    </div>
    <button type="submit">Registrarse</button>

</form>
</body>
</html>
