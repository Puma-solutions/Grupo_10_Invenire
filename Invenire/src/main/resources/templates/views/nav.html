<!DOCTYPE html>
<html lang="es">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Invenire</title>
</head>
<header>
    <nav class="navbar">
        <div class="leftNavBar">
            <a href="" class="brand">
                <!--Icono-->
                <p id="brandText">INVENIRE</p>
            </a>
            <ul class="pages">
                <li><a href="">Tus cursos</a></li>
                <li><a href="">Tienda</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <form action="" class="searchBar">
                <input type="text" placeholder="Busca tu curso ideal!">
                <div class="columnblack"></div>
                <button><ion-icon name="search-outline"></ion-icon></button>
            </form>
            <a href="" class="buyIcon"><ion-icon name="cart"></ion-icon></a>
        </div>
        <div class="rightNavbar">
            <div class="noProfile" sec:authorize="!isAuthenticated()">
                <button class="atractive"><a href="" th:href="@{/register}">Register</a></button>
                <button><a href="" th:href="@{/login}">Login</a></button>
            </div>
            <div class="profile" sec:authorize="isAuthenticated()">
                <a href="">
                    <img src="https://images.unsplash.com/photo-1628563694622-5a76957fd09c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aW5zdGFncmFtJTIwcHJvZmlsZXxlbnwwfHwwfHw%3D&w=1000&q=80" alt="">
                    <h3 sec:authentication="principal.username">Nombre usuario</h3>
                </a>
                <a><ion-icon name="exit-outline"></ion-icon></a>
            </div>
        </div>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</header>
